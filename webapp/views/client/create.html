<div class="paper-form">
  <form class="form-horizontal" novalidate>
      <fieldset>
          <legend>Formulario de Cliente: </legend>
          <div class="form-group">
              <label for="id" class="col-lg-2 control-label">Id Cliente</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="id" disabled placeholder="02345" ng-model="model._id">
              </div>
          </div>

          <div class="form-group">
              <label for="title" class="col-lg-2 control-label">Prefijo</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="title" placeholder="Sr." ng-model="model.title">
              </div>
          </div>

          <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Nombre</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="name" placeholder="Jose" ng-model="model.name">
              </div>
          </div>

          <div class="form-group">
              <label for="lastname" class="col-lg-2 control-label">Apellido</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="lastname" placeholder="Perez" ng-model="model.lastname">
              </div>
          </div>

          <div class="form-group">
              <label for="telephone" class="col-lg-2 control-label">Teléfono</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="telephone" placeholder="8095555555" ng-model="model.telephone">
              </div>
          </div>
  <!--
          <div class="form-group">
              <label for="address" class="col-lg-2 control-label">Dirección</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" id="address" placeholder="1234TH NW FAKE ST" ng-model="model.address">
              </div>
          </div> -->

          <div class="form-group">
              <label for="email" class="col-lg-2 control-label">E-mail</label>
              <div class="col-lg-10">
                  <input type="email" class="form-control" id="email" placeholder="joseperez@example.com" ng-model="model.email">
              </div>
          </div>

          <div class="form-group">
              <label for="status" class="col-lg-2 control-label">Estado</label>
              <div class="col-lg-10">
                  <select id="status" class="form-control select" ng-model="model.status">
                <option selected disabled>Seleccione un estado</option>
                <option value="disponible">disponible</option>
                <option value="ocupado">ocupado</option>
                <option value="eliminado">eliminado</option>
              </select>
              </div>
          </div>

          <button class="btn btn-default" ui-sref="root.clientList">Volver atras</button>
          <button class="btn btn-default" type="cancel">Cancelar</button>
          <button class="btn btn-primary" type="submit" ng-show="editMode" ng-click="editModel()">Editar</button>
          <button class="btn btn-primary" type="submit" ng-hide="editMode" ng-click="addModel()">Guardar</button>
      </fieldset>
  </form>
</div>
