<h2>Manejo de Clientes</h2>
<!-- Filter div  -->
<div class="row">
    <form class="form-inline">
        <div class="form-group">
            <label for="searchfilter">Buscador </label>
            <input type="text" class="form-control" id="searchfilter" placeholder="Jose Perez">
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
        <button class="btn btn-default pull-right" ui-sref="root.clientCreate">Crear Cliente</button>
    </form>
</div>

<div class="row listview">
    <table class="table table-bordered">
        <thead>
            <tr>
              <th>Id Cliente</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="client in clients | filter: query">
              <td>{{client.Id}}</td>
              <td>{{client.DisplayName}}</td>
              <td>{{client.PrimaryPhone.FreeFormNumber}}</td>
              <td>{{client.address}}</td>
              <td>{{client.PrimaryEmailAddr.Address}}</td>
                <td>
                    <button class="btn btn-default" ui-sref="root.clientCreate({id: client.Id})">Ver</button>
                    <button class="btn btn-raised btn-danger" ng-click="deleteModel(client._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
