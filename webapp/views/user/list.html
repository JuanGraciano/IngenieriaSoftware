<h2>Manejo de Usuarios</h2>

<!-- Filter div  -->
<div class="row">
    <form class="form-inline">
        <div class="form-group">
            <label for="searchfilter">Buscador </label>
            <input type="text" class="form-control" id="searchfilter" placeholder="Jose Perez" ng-model="query">
        </div>

        <button type="submit" class="btn btn-default">Buscar</button>
        <button class="btn btn-default pull-right" ui-sref="root.userCreate">Crear Usuario</button>
    </form>
</div>

<div class="row listview">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Nombre de Usuario</th>
                <th>E-Mail</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in users | filter: query">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.role}}</td>
                <td>{{item.status}}</td>
                <td>
                    <button class="btn btn-default" ui-sref="root.userCreate({id: item._id})">Ver</button>
                    <button class="btn btn-raised btn-danger" ng-click="deleteModel(item._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
