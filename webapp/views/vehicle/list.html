<h2>Manejo de Vehiculos</h2>

<!-- Filter div  -->
<div class="row">
    <form class="form-inline">
        <div class="form-group">
            <label for="searchfilter">Buscador </label>
            <input type="text" class="form-control" id="searchfilter" ng-model="query" placeholder="# Chassis: 12345678">
        </div>

        <button type="submit" class="btn btn-default">Buscar</button>
        <button class="btn btn-default pull-right" ui-sref="root.vehicleCreate">Crear Vehículo</button>
    </form>

</div>

<div class="row listview">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id Vehículos</th>
                <th>Chassis</th>
                <th>Estado</th>
                <th>Capacidad</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="vehicle in vehicles | filter: query">
                <td ng-click="root.vehicleCreate({id: vehicle.idVehicle})">{{vehicle._id}}</td>
                <td>{{vehicle.chassis}}</td>
                <td>{{vehicle.status}}</td>
                <td>{{vehicle.capacity}}</td>
                <td>
                  <button class="btn btn-default" ui-sref="root.vehicleCreate({id: vehicle._id})">Ver</button>
                  <button class="btn btn-raised btn-danger" ng-click="deleteModel(vehicle._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
